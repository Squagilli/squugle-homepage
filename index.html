<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" 
        rel="stylesheet">
        <!-- Links above import external items -->
        <title>Squugle Search</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>

        <!-- Below is for navbar construction -->
        <ul class="nav-bar">
            <li class="main-navbar-item">
                <a href="search-results.html">
                    <img class="account-circle"
                    src="images/outline_account_circle_black_24dp.png" 
                    alt="Account button">
                </a>
            </li>
            <li class="main-navbar-item">
                <a href="search-results.html">
                    <img style="border: 0; background: transparent" 
                    src="images/outline_apps_black_24dp.png" alt="App button">
                </a>
            </li>
            <li class="main-navbar-item">
                <a class="text-link" href="search-results.html">Images</a>
            </li>
            <li class="main-navbar-item">
                <a class="text-link" href="search-results.html">SqMail</a>
            </li>
        </ul>

        <!-- Below is for logo construction -->
        <div class="flex-logo-container">
            <div class="letter-item" data-order="1">S</div> 
            <div class="letter-item" data-order="2">q</div>
            <div class="letter-item" data-order="3">u</div>
            <div class="letter-item" data-order="4">u</div>
            <div class="letter-item" data-order="5">g</div>
            <div class="letter-item" data-order="6">l</div>
            <div class="letter-item" data-order="7">e</div>
        </div>

        <!-- Search form construction -->
            <form class="main-search-form"action="search-results.html">
                <input class="main-search-input" type="text" name="text" 
                class="search" placeholder="The world's greatest search engine!">
                <button class="search-button-clickable "type=""
                style="border: 0; background: transparent">
                    <a href="search-results.html" 
                    id="search-button-input" target="_blank">
                    <img class="search-button"
                    src="images/2x/outline_search_black_24dp.png" alt="">
                    </a>
                </button>
            </form>

        <!-- Footer bar construction -->
        <footer class="main-footer-bar">
            <ul class="footer-bar" style="border: 1px solid black">
                <li class="footer-bar-item">
                    <a id="footer-link" href="search-results.html">About</a>
                </li>
                <li class="footer-bar-item">
                    <a id="footer-link" href="search-results.html">Terms</a>
                </li>
                <li class="footer-bar-item">
                    <a id="footer-link" href="search-results.html">Settings</a>
                </li>

            </ul>
        </footer>
    </body>
    
</html>
